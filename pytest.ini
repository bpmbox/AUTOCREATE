[tool:pytest]
testpaths = tests .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    github: Tests that require GitHub API
    supabase: Tests that require Supabase connection
    automation: Automation system tests
    mermaid: Mermaid diagram generation tests
    filtering: Message filtering tests
    copilot: GitHub Copilot integration tests
    cli: Command line interface tests
    offline: Tests that run in offline mode
    offline: Tests that can run offline
    online: Tests that require internet connection
    performance: Performance benchmark tests
    unified: Unified automation system tests
    filtering: Message filtering tests
    cli: GitHub CLI integration tests
